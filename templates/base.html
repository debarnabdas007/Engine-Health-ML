<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AeroGuard AI | Flight Systems</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500&family=Rajdhani:wght@500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary-glow: #00f2ff;
            --secondary-glow: #4d00ff;
            --accent-warning: #ffb700;
            --bg-dark: #050b14;
            --glass-border: rgba(255, 255, 255, 0.1);
            --glass-bg: rgba(255, 255, 255, 0.03);
            --font-head: 'Rajdhani', sans-serif;
            --font-body: 'Outfit', sans-serif;
        }

        body {
            font-family: var(--font-body);
            background-color: var(--bg-dark);
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(0, 242, 255, 0.05) 0%, transparent 40%),
                radial-gradient(circle at 90% 80%, rgba(77, 0, 255, 0.05) 0%, transparent 40%);
            min-height: 100vh;
            overflow-x: hidden;
            color: #fff;
        }

        /* --- TYPOGRAPHY --- */
        h1, h2, h3, h4, h5, .navbar-brand, .btn {
            font-family: var(--font-head);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* --- GLASSMORPHISM CARDS --- */
        .glass-panel {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .glass-panel:hover {
            border-color: rgba(0, 242, 255, 0.3);
            box-shadow: 0 8px 40px 0 rgba(0, 242, 255, 0.1);
        }

        /* --- NAVBAR --- */
        .navbar {
            background: rgba(5, 11, 20, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--glass-border);
        }
        .nav-link {
            color: rgba(255, 255, 255, 0.6) !important;
            font-size: 0.9rem;
            font-weight: 600;
            transition: all 0.3s;
        }
        .nav-link:hover, .nav-link.active {
            color: var(--primary-glow) !important;
            text-shadow: 0 0 10px rgba(0, 242, 255, 0.5);
        }

        /* --- ANIMATIONS --- */
        .fade-in-up { animation: fadeInUp 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) forwards; opacity: 0; }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }

        /* --- INPUT FIELDS --- */
        .form-control {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--glass-border);
            color: #fff;
            font-family: var(--font-head);
            font-size: 1.1rem;
        }
        .form-control:focus {
            background: rgba(0, 0, 0, 0.5);
            border-color: var(--primary-glow);
            box-shadow: 0 0 15px rgba(0, 242, 255, 0.2);
            color: #fff;
        }

        /* --- BUTTONS --- */
        .btn-elite {
            background: linear-gradient(135deg, rgba(0, 242, 255, 0.1), rgba(77, 0, 255, 0.1));
            border: 1px solid var(--primary-glow);
            color: var(--primary-glow);
            padding: 12px 30px;
            font-weight: 700;
            position: relative;
            overflow: hidden;
            transition: all 0.3s;
        }
        .btn-elite:hover {
            background: var(--primary-glow);
            color: #000;
            box-shadow: 0 0 20px var(--primary-glow);
        }

        /* Light Mode Overrides (Optional toggle support) */
        [data-bs-theme="light"] body {
            background-color: #f0f4f8;
            color: #1a202c;
        }
        [data-bs-theme="light"] .glass-panel {
            background: rgba(255, 255, 255, 0.7);
            border-color: rgba(0,0,0,0.05);
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
        }
        
        .animate-pulse {
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(0.9); }
            100% { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg sticky-top">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="/">
                <i class="fa-solid fa-plane-up me-2" style="color: var(--primary-glow);"></i>
                <span style="font-weight: 700; letter-spacing: 2px;">AERO<span style="color: var(--primary-glow)">GUARD</span></span>
            </a>
            
            <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navContent">
                <i class="fas fa-bars text-white"></i>
            </button>

            <div class="collapse navbar-collapse" id="navContent">
                <ul class="navbar-nav ms-auto align-items-center gap-3">
                    <li class="nav-item"><a class="nav-link" href="/">DASHBOARD</a></li>
                    <li class="nav-item"><a class="nav-link" href="/project">MISSION BRIEF</a></li>
                    <li class="nav-item"><a class="nav-link" href="/contact">COMMS</a></li>
                    <li class="nav-item ps-2">
                        <button class="btn btn-sm border-0" id="theme-toggle">
                            <i class="fas fa-moon text-white-50 hover-glow"></i>
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container py-5">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Smooth Theme Toggle
        const btn = document.getElementById('theme-toggle');
        const icon = btn.querySelector('i');
        const html = document.documentElement;

        btn.addEventListener('click', () => {
            const current = html.getAttribute('data-bs-theme');
            if(current === 'dark') {
                html.setAttribute('data-bs-theme', 'light');
                icon.className = 'fas fa-sun text-warning';
            } else {
                html.setAttribute('data-bs-theme', 'dark');
                icon.className = 'fas fa-moon text-white-50';
            }
        });
    </script>
</body>
</html>
